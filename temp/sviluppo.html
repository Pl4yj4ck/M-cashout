<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In sviluppo</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* TESTO */
    .text { 
      font-size: 32px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: -1.5px;
      text-align: center;
    }

    /* CONTAINER */
    .game-2-0 {
      width: 720px;
      height: 420px;
      background: #eeeeee;
      border-radius: 18px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
      padding: 40px;
    }

    /* ICONA */
    .icon {
      width: 90px;
      height: 90px;
      object-fit: contain;
    }

    /* DESCRIZIONE */
    .description {
      font-size: 18px;
      text-align: center;
      color: #555;
      max-width: 420px;
    }

    /* BOTTONE */
    .button {
      margin-top: 20px;
      padding: 14px 30px;
      background: #b01616;
      color: white;
      border-radius: 14px;
      cursor: pointer;
      font-weight: bold;
      transition: opacity 0.2s;
    }

    .button:hover {
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <div class="game-2-0">

    <h1 style="
      font-size: 60px;
      font-weight: 1200;
      text-transform: uppercase;
      letter-spacing: -1.5px;
      text-align: center;"
      >SORRY</h1>

    <div class="text">Pagina in sviluppo</div>

    <div class="description">
      Questa sezione non Ã¨ ancora disponibile.<br>
      Stiamo lavorando per renderla accessibile il prima possibile.
    </div>

    <div class="button" onclick=history.back()>
      TORNA INDIETRO
    </div>

  </div>

</body>
</html>
